<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>The simplest thing that can possibly work - feed.js</title>
  </head>
  <body class="">

    <h1>Simple feed.js</h1>
    <p>Single RSS feed with out-of-the-box features</p>
    <ul id="feed">
      <li><a href="http://newsroom.melbourne.edu/studio/rss">http://newsroom.melbourne.edu/studio/rss</a></li>
    </ul>


    <script type="text/javascript" src="http://www.google.com/jsapi?key=ABQIAAAAibVVzsEEnE8IwCs9tzyIfxRDUIAO2r_QCp2emLH7u6hVxhT6NxSvq2xH_P__wq2OJo7epHUGh17NIg"></script>

    <script type="text/javascript" src="../feed.js"></script>    
    <script type="text/javascript">
      $("#feed").displayRSS("http://newsroom.melbourne.edu/studio/rss",{numberOfItems: 10});             
    </script>


  </body>
